version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ludo-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ludo
    networks:
      - ludo-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ludo-backend
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/ludo
      JWT_SECRET: your-secret-key-change-this-in-production
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ludo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ludo-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - ludo-network

volumes:
  mongodb_data:

networks:
  ludo-network:
    driver: bridge
